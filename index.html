<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
	<link href="./css/main.css" type="text/css" rel="stylesheet" />
	<link href="./css/chat.css" type="text/css" rel="stylesheet" />
	<script>
		var socket = window.io && io();
	</script>
	<script src="client/communicator.js"></script>
	<script src="client/main.js"></script>
</head>
<body>

	<div id="LoginRequest">
		<label for="UserName">שם:</label>
		<input type="text" id="UserName" />
		<button onclick="Mafia.users.create();">סע</button>
	</div>

	<h1 id="WelcomeHeader">ברוכים הבאים למאפיה v0.1.0</h1>

	<div id="TabsContainer">
		<div id="NewRoom" class="tab">
			<header class="tab-header">New Room</header>
			<div class="tab-body">
				+
			</div>
			<footer class="tab-footer">
				<div class="tab-footer-info">Create</div>
				<div class="tab-footer-info">New</div>
			</footer>
		</div>
	</div>

	<style>
		#RoomPage{
			width: 100%;
			height: 100%;
			float: right;
			display: none;
		}

		#ChatOutput{
			float: right;
			width: 78%;
			height: 80%;
			margin: 10px 1%;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px #ccc;
			overflow: auto;
		}

		#UsersList{
			float: right;
			width: 19%;
			height: 80%;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px #ccc;
		}

		#ChatInput{
			float: right;
			width: 78%;
			height: 40px;
			margin: 0 1%;
			border: 1px solid #777;
			border-radius: 5px;
			font-size: 24px;
			text-indent: 10px;
		}

		#LeaveRoom{
			width: 19%;
			float: right;
			height: 42px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 24px;
			border-radius: 5px;
			background: linear-gradient( 0deg, #2B84AD, #2D94AD);
			box-shadow: 0 2px 5px #ccc;
			color: #fff;
			text-shadow: 0 1px 1px #BBE9FF;
			outline: none;
		}

		#LeaveRoom:active{
			background: linear-gradient( 0deg, #2D94AD , #2B84AD);
			box-shadow: 0 2px 5px #777 inset;
		}
	</style>
	<div id="RoomPage">
		<div id="ChatOutput"></div>
		<div id="UsersList"></div>
		<input id="ChatInput" type="text" />
		<button id="LeaveRoom">לצאת</button>
	</div>

	<div id="CreateRoomDialog">
		<div id="CreateRoomDialogContent">
			<label class='dialog-label' for="NewRoomName">שם חדר:</label>
			<input class='dialog-input' type="text" id="NewRoomName" />
			<label class='dialog-label' for="MinRoomPlayers">מינימום שחקנים (6):</label>
			<input class='dialog-input' type="number" min="6" max="16" id="MinRoomPlayers" />
			<label class='dialog-label' for="MaxRoomPlayers">מקסימום שחקנים (16):</label>
			<input class='dialog-input' type="number" min="6" max="16" id="MaxRoomPlayers" />
			<label class='dialog-label' for="ClosePolitics">סגור חדר בסוף משחק</label>
			<input class='dialog-input' type="checkbox" id="ClosePolitics" />
			<button class='dialog-button' id="AddNewRoom">יאללה</button>
		</div>
	</div>
</body>
</html>
