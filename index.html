<!DOCTYPE html>
<html>
<head>
	<style>

		html, *{
			padding: 0;
			margin: 0;
			font-family: Verdana, sans-serif;
		}

		body{
			direction: rtl;
			color: #333;
		}

		#WelcomeHeader{
			width: 100%;
			height: 60px;
			line-height: 60px;
			text-align: center;
			background: #ededed;
			box-shadow: 0 2px 5px #ccc;
			text-shadow: 0 1px 1px #fff;
		}

		#LoginRequest{
			position: absolute;
			width: 50%;
			height: 100px;
			top: calc(50% - 50px);
			left: 25%;
			text-align: center;
			border: 1px solid #ccc;
			background: #ededed;
			border-radius: 5px;
		}

		#LoginRequest label{
			float: right;
			height: 40px;
			margin: 30px 0;
			line-height: 40px;
			font-size: 24px;
			width: 14%;
		}

		#LoginRequest input{
			float: right;
			width: 65%;
			height: 40px;
			line-height: 40px;
			font-size: 24px;
			outline: none;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-indent: 10px;
			margin-top: 30px;
			color: #777;
		}

		#LoginRequest button{
			float: right;
			width: 19%;
			height: 44px;
			line-height: 40px;
			font-size: 24px;
			outline: none;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin: 30px 5px;
			background: linear-gradient( 0deg, #ededed , #fff);
			box-shadow: 0 2px 5px #ccc;
			color: #777;
			text-shadow: 0 1px 1px #fff;
		}

		#LoginRequest button:active{
			background: linear-gradient( 0deg, #fff , #ededed);
			box-shadow: 0 2px 5px #ccc inset;
		}

		#MainContainer{
			width: 100%;
			height: auto;
			float: right;
			margin-top: 100px;
		}
	</style>
</head>
<body>

	<div id="LoginRequest">
		<label for="UserName">שם:</label>
		<input type="text" id="UserName" />
		<button>סע</button>
	</div>

	<h1 id="WelcomeHeader">ברוכים הבאים למאפיה</h1>
	<div id="MainContainer">

	</div>
</body>
</html>
